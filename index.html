<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="style.css">

  <title>Weight Converter</title>
</head>

<body>
  <div id="load"></div>

  <div id="contents">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <h1 class="display-4 text-center mb-5">Weight Converter</h1>
          <div id="output">
            <div class="container">
              <div class="row">
                <div class="col-sm-5 text-center">
                  <div class="card bg-primary mb-2 p-2" id="gramsCard">
                    <div class="card-block">
                      <h4 style="display: inline-block">Grams:</h4>
                    </div>
                  </div>
                </div>
                <div class="col-sm-7 mb-2">
                  <input type="number" id="gramsOutput" class="form-control form-control-lg" placeholder="Grams" onkeydown="javascript: return event.keyCode == 69 ? false : true">
                </div>

                <div class="col-sm-5 text-center">
                  <div class="card bg-success mb-2 p-2" id="kgCard">
                    <div class="card-block">
                      <h4>Kilograms:</h4>
                    </div>
                  </div>
                </div>
                <div class="col-sm-7 mb-2">
                  <input type="number" id="kgOutput" class="form-control form-control-lg" placeholder="Kilograms" onkeydown="javascript: return event.keyCode == 69 ? false : true">
                </div>

                <div class="col-sm-5 text-center">
                  <div class="card bg-warning mb-2 p-2" id="lbsCard">
                    <div class="card-block">
                      <h4>Pounds:</h4>
                    </div>
                  </div>
                </div>
                <div class="col-sm-7 mb-2">
                  <input type="number" id="lbsOutput" class="form-control form-control-lg" placeholder="Pounds" onkeydown="javascript: return event.keyCode == 69 ? false : true">
                </div>

                <div class="col-sm-5 text-center">
                  <div class="card bg-danger mb-2 p-2" id="ozCard">
                    <div class="card-block">
                      <h4>Ounces:</h4>
                    </div>
                  </div>
                </div>
                <div class="col-sm-7 mb-2">
                  <input type="number" id="ozOutput" class="form-control form-control-lg" placeholder="Ounces" onkeydown="javascript: return event.keyCode == 69 ? false : true">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
